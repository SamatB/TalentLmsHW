<!DOCTYPE html>
<html lang="en">
<style>
    body{
        background: url("https://wallpaperaccess.com/full/19621.jpg") no-repeat;
        background-size: cover;
    }
    .login-box{
        color: aliceblue;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="login-box">
    <h2>Update a student</h2>
    <form action="#"
          th:method="PATCH"
          th:action="@{/students/{id}(id=${studentUpdate.getId()})}"
          th:object="${studentUpdate}">

        <div class="user-box">
            <label >Student Name</label>
            <input th:field="${studentUpdate.firstName}">
        </div>
        <div class="user-box">
            <label>Student Lastname</label>
            <input th:field="${studentUpdate.lastName}">
        </div>
        <div class="user-box">
            <label>Student email</label>
            <input th:field="${studentUpdate.email}">
        </div>
        <div class="user-box">
            <label>Format study</label>
            <input th:field="${studentUpdate.studyFormat}">
        </div>
        <button type="submit" value="Update">Update</button>
    </form>
    <div class="back-button">
        <a th:href="@{/students}">
            <button class="button">Go Back</button>
        </a>
    </div>
</div>
</body>
</html>
