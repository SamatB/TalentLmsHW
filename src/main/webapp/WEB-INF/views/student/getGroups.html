<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body{
        background: url("https://wallpaperaccess.com/full/19618.jpg") no-repeat;
        background-size: cover;
    }
    .table{
        color: aliceblue;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Date of create</th>
        <th scope="col">Date of finish</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="group:${groups}">
        <th scope="row" th:text="${group.id}"></th>
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.dateOfCreate}"></td>
        <td th:text="${group.dateOfFinish}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
