<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body{
        background: url("https://wallpaperaccess.com/full/19618.jpg") no-repeat;
        background-size: cover;
    }
    .radio-button{
        color: aliceblue;
    }
    .add:hover{
        background-color: yellowgreen;
    }
    .back{
        padding: 10px 20px;
        margin: 0 auto;
        border-radius: 12px;
        display: block;
        background-color: sandybrown;
    }
    .back:hover{
        background-color: yellow;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{saveStudent}"
      th:object="${student}"
      method="post"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">
    <input type="text"  name="Student Name" th:field="*{firstName}" placeholder="Student Name">
    <input type="text"  name="Student Lastname" th:field="*{lastName}" placeholder="Student lastname">
    <input type="text"  name="Student email" th:field="*{email}" placeholder="Student email">

    <br><br>
    <div class="radio-button">
        <input type="radio" value="ONLINE" th:field="*{studyFormat}"
               id="onlineFormat">
        <label for="onlineFormat">ONLINE</label>
        <input type="radio" value="OFFLINE" th:field="*{studyFormat}"
               id="offlineFormat">
        <label for="offlineFormat">OFFLINE</label>
    </div>
    <br>
    <input class="add" type="submit" value="Add" style="border-radius: 10px">
    <select th:field="*{id}">
        <option th:each="student:${groupList}"
                th:value="${student.getId()}"
                th:text="${student.getFirstName()}"></option>
    </select>
    <br><br>
    <input type="button"  value="Go back" class="back"
           onclick="window.location.href = '/students'">

</form>

</body>
</html>
