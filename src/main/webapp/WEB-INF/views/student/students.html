<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body{
            background: url("https://wallpaperaccess.com/full/19607.jpg") no-repeat;
            background-size: cover;
        }
        th, td {
            color: aliceblue;
        }
        .s1{
            padding: 20px 400px;
            margin: 10px 200px;
        }
    </style>
</head>

<body>
<div class="s1">
    <button type="button" class="btn btn-outline-primary" ><a th:href= "@{/companies}">Company</a></button>
    <button type="button" class="btn btn-outline-secondary" th:href="@{/courses}"><a th:href= "@{/courses}">Course</a></button>
    <button type="button" class="btn btn-outline-success" th:href="@{/groups}"> <a th:href= "@{/groups}">Group</a></button>
    <button type="button" class="btn btn-outline-success" th:href="@{/teachers}"> <a th:href= "@{/teachers}">Teacher</a></button>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">email</th>
        <th scope="col">Study format</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student:${students}">
        <th scope="row" th:text="${student.id}"></th>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.studyFormat}"></td>

        <td>
            <a th:href="@{/students/{id}/update(id=${student.getId()})}">
                <button type="update" style="height: 45px; width: 85px; background-color:lightgreen;"> UPDATE</button>
            </a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/students/{id}(id=${student.getId()})}">
            <input type="submit" value="delete" style="height: 45px; width: 85px; background-color:red;"/>
        </form>
        </td>
    </tr>
    </tbody>
</table>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value="Add Student"
       onclick="window.location.href = 'students/addStudent'">
</body>
</html>
