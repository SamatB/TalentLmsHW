<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>PeakSoft LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background: url("https://wallpaperaccess.com/full/19602.jpg") no-repeat;
            background-size: cover;
        }

        div {
            margin: 20px 250px;
            text-align: center;
        }

        .red1 {
            color: black;
            background-color: red;
            margin: 150px 250px;
        }

        .a1:hover {
            color: lightgreen;
        }
        .a1:active{
            color: cadetblue;
        }

    </style>
</head>
<body>
<div>

    <button sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-outline-primary"><a
            th:href="@{/companies}">Company</a></button>
    <button sec:authorize="hasAnyAuthority('ADMIN', 'INSTRUCTOR')" type="button" class="btn btn-outline-secondary"
            th:href="@{/courses}"><a th:href="@{/courses}">Course</a></button>
    <button sec:authorize="hasAnyAuthority('ADMIN', 'INSTRUCTOR')" type="button" class="btn btn-outline-success"
            th:href="@{/groups}"><a th:href="@{/groups}">Group</a></button>
    <button sec:authorize="hasAuthority('ADMIN')" type="button" class="btn btn-outline-success" th:href="@{/teachers}">
        <a th:href="@{/teachers}">Teacher</a></button>
    <button sec:authorize="hasAnyAuthority('ADMIN', 'INSTRUCTOR')" type="button" class="btn btn-outline-success"
            th:href="@{/students}"><a th:href="@{/students}">Student</a></button>
    <br><br>
    <div>
        <a class="button" href="profile.html" th:href="@{'/profile/'+${#authentication.name}}">My Profile</a>
    </div>
    <br><br>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="red1 btn btn-outline-success">
    </form>
    <!--<button type="button" class="btn btn-outline-danger" th:href="@{/}">Danger</button>-->
    <!--<button type="button" class="btn btn-outline-warning">Warning</button>-->
    <!--<button type="button" class="btn btn-outline-info">Info</button>-->
    <!--<button type="button" class="btn btn-outline-light">Light</button>-->
    <!--<button type="button" class="btn btn-outline-dark">Dark</button>-->
</div>
</body>
</html>
