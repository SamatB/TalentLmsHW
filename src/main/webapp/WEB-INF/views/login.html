<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body{
        background: url("https://cdn.statusqueen.com/desktopwallpaper/thumbnail/Hd_4k_desktop_wallpaper_photos11-527.jpg") no-repeat;
        background-size: cover;
    }
    .log{
        padding: 20px;
        font-size: 14px;
        margin: auto;
        max-width: 360px;
        align-content: center;
    }
    form{
        max-width: 360px;
        text-align: center;
        margin: auto;
    }
</style>
</head>
<body>
<div class="tab-content" style="text-align: center">
    <div class="log">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form th:action="@{/login}" method="post">
                <div class="text-center mb-3">
                    <h1 style="color: aliceblue">SIGN IN</h1>
                </div>
                <!--                <email></email>-->
                <div class="form-outline mb-4">
                    <input type="text" id="loginName" name="username" class="form-control"/>
                    <label class="form-label" for="loginName" style="color: aliceblue">username</label>
                </div>
                <!--                Password in-->
                <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" name="password" class="form-control"/>
                    <label class="form-label" for="loginPassword" style="color: aliceblue">password</label>
                </div>
                <!--                2-->
                <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
<!--                        check-->
                        <div class="form-check mb-3 mb-md-0">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked style="color:wheat"/>
                            <label class="form-check-label" for="loginCheck" style="color: wheat"></label>
                        </div>
                    </div>
                </div>
<!--                submit-->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
