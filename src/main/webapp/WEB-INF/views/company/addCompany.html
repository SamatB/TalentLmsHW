<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style>
    body{
        background: url("https://wallpaperaccess.com/full/19609.jpg") no-repeat;
        background-size: cover;
    }
    .red1{
        color: black;
        background-color: red;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>add-company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{saveCompany}"
            th:object="${company}"
            method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">

        <input type="hidden" name = "id" th:field="*{id}">
        <input type="text"  name="Company name" th:field="*{companyName}" placeholder="Company Name">
        <br><br>
        <input type="text"  name="located Country" th:field="*{locatedCountry}" placeholder="Located Country">
        <br>
        <input type="submit" value="Add" class="add1 btn btn-outline-success">
    </form>
    <input type="button"  value="Go back" class="back btn btn-outline-success"
           onclick="window.location.href = '/companies'" style="background-color: yellowgreen">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" class="red1 btn btn-outline-success">
    </form>
</div>

</body>
</html>
