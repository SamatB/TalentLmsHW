<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body{
        background: url("https://wallpaperaccess.com/full/19614.jpg") no-repeat;
        background-size: cover;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
</head>
<body>
<form th:action="@{/courses/{id}(id=${course.getId()})}"
  th:object="${course}"
  th:method="patch">
    <div>
    <input th:field="*{courseName}" ></div>
    <div>
        <input th:field="*{durationMonth}">
    </div>
    <div>
        <input type="submit" value="update">
    </div>
</form>

</body>
</html>
